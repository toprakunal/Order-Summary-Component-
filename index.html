<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <!-- CSS Link-->
  <link rel="stylesheet" href="style/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card">
      
        <img class="header-img" src="images/illustration-hero.svg" alt="illustration-hero">
      
      
      <div class="card-body">

        <h1 class="card-title">
          Order Summary
        </h1>
        
        
        <p class="card-mid-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="sub-container">

        
        <img class="sub-container-icon" src="images/icon-music.svg" alt="">

        <div class="sub-container-header">
          <h2 class="sub-container-title">
            Annual Plan
             
          </h2>
          <div class="sub-container-price">
            <p>
              $59.99/year
            </p>
          </div>
          
        </div>

        <p class="change-text">
          
          Change

        </p>
      </div>
        <div class="button-container">
          <button class="payment-button">
            Proceed to Payment
            
          </button>
          
          <button class="cancel-button">
            Cancel Order
            
          </button>
        </div>
        
        
    </div>
  </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
